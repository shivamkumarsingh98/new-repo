<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tie Match</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="cantener">
        <div class="sec1">
            <h1>ROCK</h1>
            <h1>PAPER</h1>
            <h1>SCISSORS</h1>
        </div>
        <div class="sec2">
            <div class="box1">
                <p><b>COMPUTER
                        SCORE</b></p>
                <span id="scr1.1">15</span>
            </div>
            <div class="box2">
                <p><b>YOUR <br>
                        SCORE</b></p>
                <span id="scr2.2">15</span>
            </div>
        </div>
    </div>
    <div class="desigin">
        <div>
            <div>
                <p class="PICKED">PC PICKED</p>
                <img src="Untitled design.jpg" class="photos">
            </div>


        </div>
        <div class="platitems">
            <h2>TIE UP</h2>
            <input type="button" value="REPLAY" id="playAgain">
        </div>
        <div>
            <p class="PICKED">YOU PICKED</p>
            <img src="Untitled design.jpg" class="photos" alt="">
        </div>
    </div>
    <div class="butons">
        <input type="button" value="RULE" class="inputbtn">
    </div>
    <script src="app.js"></script>
</body>

</html>
